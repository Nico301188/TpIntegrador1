<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Alta</title>
</head>

<body>
    <nav class="navbar">
        <div class="d-bar">
            <div class="d-logo">
                <a class="a-logo" href="/index.html"><img src="/img/logocolor.png" alt=""></a>
            </div>
            <div class="d-list">
                <ul>
                    <li>
                        <a aria-current="page" href="/styles/pages/nosotros.html">Nosotros</a>
                    </li>
                    <li>
                        <a href="/styles/pages/alta.html">Alta de productos</a>
                    </li>
                    <li>
                        <a href="/styles/pages/contacto.html">Contactanos</a>
                    </li>
                </ul>
            </div>
            <div class="d-search">
                <form class="search">
                    <input type="search" placeholder="Search" aria-label="Search">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <section class="upload">
        <div class="container">
            <div class="row">
                <h2>Dar de alta un producto</h2>
            </div>
        </div>
        <div class="container">
            <form id="uploadForm" onsubmit="onSubmitProduct(event)">
                <div>
                    <label for="name" class="form-label label-required">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <p id="nameError" class="input-msg-error"></p>
                </div>
                <div>
                    <label for="price" class="form-label label-required">Precio</label>
                    <input type="number" class="form-control" id="price" name="price" required min="0">
                    <p id="priceError" class="input-msg-error"></p>
                </div>
                <div>
                    <label for="stock" class="form-label label-required">Stock</label>
                    <input type="number" class="form-control" id="stock" name="stock" required min="0">
                    <p id="stockError" class="input-msg-error"></p>
                </div>
                <div>
                    <label for="brand" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="brand" name="brand" max="20">
                    <p id="brandError" class="input-msg-error"></p>
                </div>
                <div>
                    <label for="category" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="category" name="category">
                    <p id="categoryError" class="input-msg-error"></p>
                </div>
                <div>
                    <label for="shortDescription" class="form-label label-required">Descripcion corta</label>
                    <input type="text" class="form-control" id="shortDescription" name="shortDescription" required
                        maxlength="120">
                    <p id="shortDescriptionError" class="input-msg-error"></p>
                </div>
                <div>
                    <label for="longDescription" class="form-label">Descripcion larga</label>
                    <textarea type="text" class="form-control" id="longDescription" name="longDescription" min="60"
                        max="400"></textarea>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="freeDelivery" name="freeDelivery">
                    <label for="freeDelivery" class="form-label">Envio sin cargo</label>
                </div>
                <div>
                    <label for="ageFrom" class="form-label label-required">Edad desde</label>
                    <input type="number" class="form-control" id="ageFrom" name="ageFrom" required min="0">
                    <p id="ageFromError" class="input-msg-error"></p>
                </div>
                <div>
                    <label for="ageTo" class="form-label label-required">Edad hasta</label>
                    <input type="number" class="form-control" id="ageTo" name="ageTo" required min="1">
                    <p id="ageToError" class="input-msg-error"></p>
                </div>
                <div>
                    <label for="photo" class="">Foto</label>
                    <input type="file" class="form-control" id="photo" name="photo">
                    <p id="photoError" class="input-msg-error"></p>
                </div>
                <button type="submit" class="btn">Guardar Producto</button>
            </form>
        </div>
    </section>
    <footer>
        <p>Buenos Aires - Argentina</p>
        <p>Jugueter√≠a Cosmica - 2024</p>
    </footer>
    <script src="/js/validations.js"></script>
    <script src="/js/upload.js"></script>
</body>

</html>
